<ng-container *ngIf="videoUrl !== ''">
  <video controls (click)="toggleVideo()" #videoPlayer poster="{{posterUrl}}"  (loadedmetadata)="onMetadata($event, videoPlayer)">
      <source [src]="videoUrl" type="video/mp4" />
      Browser not supported
  </video>
  <div class="duration">
    <span> {{ videoCurrentTime }} </span> /
    <span> {{ videoDuration }} </span>
  </div>
  <button class="play" (click)="toggleVideo()"> {{ playPauseBtn ? 'Play' : 'Pause' }} </button>
  <mat-slider min="0.1" max="1" step="0.1" (input)="onInputChange($event)" [(value)]="volumnSlide"></mat-slider>
  <input type="range" step="{{videoSteps}}"  min="{{videoDurationMin}}" max="{{videoDuration}}"
  (input)="videoLenghtChanged($event)"  [(value)]="volumnSlide" >
</ng-container>
